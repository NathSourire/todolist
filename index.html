<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDoList</title>

<body>
<form class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>To Do List</h1>
            </div>
        <div id="nameList">
        </div>
        <div id="add">
            <button id="addElement" class="" type="submit"  > + </button>
            <label for="task"></label>
            <input id="task" type="text" name="text">
        </div>
        <div id="addList">
            <ul id ="list">
            </ul>
        </div>
        <div>
            <button id="endedTaskEl" type="button">Tâche terminées</button>
            <button id="reset" type="button" >Reset</button>
        </div>
        <div id="endedTask" ></div>
</form>
