<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Convergence&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="public/assets/css/style.css" />
        <script defer src="public/assets/js/script.js"></script>
        <title>ToDoList</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col text-center p-4">
                    <h1>To Do List</h1>
                </div>
                <div id="nameList"></div>

            <!-- Start To Do List -->
                <div class="col-8" id="formList">
                    <form>
                        <h6 class="text-center fw-bold">Liste des tâches</h6>
                        <div class="input-group mb-3">
                            <input
                                id="task"
                                type="text"
                                class="form-control rounded-start"
                                placeholder="ex : Gagner au loto" />
                            <button class="btn btn-outline-secondary" type="button" id="btnAdd">
                                <i id="plus-circle" class="bi bi-plus-circle text-dark"></i>
                            </button>
                        </div>
                    </form>
                    <div id="addList">
                        <ul id="list"></ul>
                    </div>
                </div>
                <!-- middle buttons -->
                <div id="buttons">
                    <button  type="button" id="endedTaskButton" class="btn btn-primary shadow" data-bs-toggle="collapse" data-bs-target="#endedTaskCollapse" aria-expanded="false" aria-controls="endedTaskCollapse">Tâches terminées</button>
                    <button type="button" id="btnReset" class="btn btn-primary shadow">Remise à zéro</button>
                </div>
            </div>
            <!-- Display ended Task -->
            <div class="row justify-content-center" class="collapse" id="endedTaskCollapse">
                <div class="col-8 p-4" id="CompletedTask">
                    <h6 class="text-center fw-bold">Tâches terminées</h6>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
